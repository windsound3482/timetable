<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
      <div *ngFor="let pos of displayedColumns;let i= index">
      <ng-container [matColumnDef]= "pos">
        <mat-header-cell *matHeaderCellDef> {{pos}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
            
              {{element[i]}} 
            
          </mat-cell>
      </ng-container>
      </div>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 

     </table> 
     <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>

<form class="myoptionclass" >
  
    <p>
    <mat-form-field class="example-form-field">
        <mat-label>Service_id</mat-label>
        <input matInput type="text" [(ngModel)]="value" name="value" [disabled]="addmode || mode" >
      
        <button mat-button *ngIf="value" matSuffix  aria-label="edit" [disabled]="addmode || mode" (click)="edit(calendar)">
          <mat-icon>create</mat-icon>
        </button>
        
    </mat-form-field>
    
    </p>
    <button mat-raised-button color="accent" (click)="onSave(calendar)" [disabled]="(!addmode || mode) ">
        Save 
     </button>
     &nbsp;&nbsp;&nbsp;&nbsp;                    
     <button mat-raised-button color="warn" (click)=" onDelete(calendar)" [disabled]="(!addmode || mode) ">
         Delete
      </button>
     &nbsp;&nbsp;&nbsp;&nbsp;                    
     <button mat-raised-button  (click)=" onReset(calendar)" [disabled]="(!addmode || mode) ">
         Reset
    </button>
    
</form>
<mat-calendar #calendar (selectedChange)="select($event,calendar)" [dateClass]="isSelected"></mat-calendar>
  
<div *ngIf="inevent">
