<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>TOOLBAR</mat-card-title>
      <mat-card-subtitle>important</mat-card-subtitle>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        Please remeber, each File without SAVE will not save automatically!!!
      </p>
      <p>
        Save is to save the files in to Web(temporary storage). It will lost, when you leave this application. 
        Download is to save the edited files to your local storage.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="download()">DOWNLOAD</button>
    </mat-card-actions>
  </mat-card>
