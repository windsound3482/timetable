
<div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop (onFileDropped)="uploadFile($event)">
    <input hidden type="file" accept="application/zip" #fileInput (change)="uploadFile($event.target.files)" />
</div>
<div  class="files-list" *ngFor="let file of files;let i= index">
    <p> {{ file }} </p>
    <button mat-fab color="primary" class="delete-file" (click)="deleteAttachment(i)">
      <mat-icon>delete</mat-icon>
    </button>
</div>
