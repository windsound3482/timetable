<app-tb-for-calen (notify)="changemode()"></app-tb-for-calen>
<mat-tab-group class="mattabg" mat-align-tabs="end" (selectedTabChange)="ngOnInit()">
  <mat-tab label="Recommended" [disabled]="(!mode) ">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
        <div *ngFor="let pos of displayedColumns;let i= index">
        <ng-container [matColumnDef]= "pos">
          <mat-header-cell *matHeaderCellDef> {{pos}} </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
              
                {{element[i]}} 
              
            </mat-cell>
        </ng-container>
        </div>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
        
      </table> 
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
  
  <form class="myoptionclass" >
  
    <p>
    <mat-form-field class="example-form-field">
        <mat-label>Service_id</mat-label>
        <input matInput type="text" [(ngModel)]="value" name="value" [disabled]="addmode || !mode" >
      
        <button mat-button *ngIf="value" matSuffix  aria-label="edit" [disabled]="addmode || !mode" (click)="edit(calendar)">
          <mat-icon>create</mat-icon>
        </button>
        
    </mat-form-field>
    
    </p>
      <p>
        <div class="date-select">
          <mat-form-field>
            <mat-label>start_date</mat-label>
            <input #begininput matInput [matDatepicker]="picker1" (dateChange)="addBegin( $event)" [disabled]="!addmode  || !mode" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 readwrite></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>end_date</mat-label>
            <input #endinput matInput [matDatepicker]="picker2" (dateChange)="addEnd( $event)" [disabled]="!addmode  || !mode " readonly>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 readwrite></mat-datepicker>
          </mat-form-field>
          <p></p>
          <section class="example-section">
            <mat-checkbox class="example-margin" *ngFor="let day of days;let i=index" [(ngModel)]="dayth[i]" name="day" [disabled]="!addmode || !mode" color="primary">
              {{day}} 
           </mat-checkbox>
           <p></p>
           <button mat-raised-button color="primary" (click)="change(calendar,begininput,endinput)" [disabled]="(!addmode) || (tempbegin==null) || (tempend==null) || (tempbegin>tempend) || !mode">
             Change Date On The Calendar
          </button>
          <p></p>
          <p></p>
          
          <button mat-raised-button color="accent" (click)="onSave(calendar,begininput,endinput)" [disabled]="(!addmode || !mode) ">
             Save 
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;                    
          <button mat-raised-button color="warn" (click)=" onDelete(calendar,begininput,endinput)" [disabled]="(!addmode || !mode) ">
              Delete
           </button>
          &nbsp;&nbsp;&nbsp;&nbsp;                    
          <button mat-raised-button  (click)=" onReset(calendar,begininput,endinput)" [disabled]="(!addmode || !mode) ">
              Reset
           </button>
          
          </section>
        </div>
          
  </form>
  <mat-calendar #calendar (selectedChange)="select($event,calendar)" [dateClass]="isSelected"></mat-calendar>
  </mat-tab>
  <mat-tab label="Alternate" [disabled]="(mode) ">
    <app-altercalen [inevent]="mode"></app-altercalen>
  </mat-tab>
  
</mat-tab-group>
