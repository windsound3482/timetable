<app-tb-for-calen (notify)="changemode()"></app-tb-for-calen>
<mat-tab-group class="mattabg" mat-align-tabs="end" (selectedTabChange)="ngOnInit()">
  <mat-tab label="Recommended" [disabled]="(!mode) ">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
        <div *ngFor="let pos of displayedColumns;let i= index">
        <ng-container [matColumnDef]= "pos">
          <mat-header-cell *matHeaderCellDef> {{pos}} </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
              
                {{element[i]}} 
                <button mat-button *ngIf="pos=='service_id'" matSuffix  aria-label="edit" [disabled]="addmode || !mode" (click)="add_service_input(element[i])">
                  <mat-icon>create</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        </div>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
        
      </table> 
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
  
  <form class="myoptionclass" >
  
    <p>
    <mat-form-field class="example-form-field">
        <mat-label>Service_id</mat-label>
        <input matInput type="text" [(ngModel)]="value_cal" name="value_cal" [disabled]="addmode || !mode" >
      
        <button mat-button *ngIf="value_cal" matSuffix  aria-label="edit" [disabled]="addmode || !mode" (click)="edit(calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)">
          <mat-icon>create</mat-icon>
        </button>
        
    </mat-form-field>
    
    </p>
      <p>
        <div class="date-select">
          <mat-form-field>
            <mat-label>start_date</mat-label>
            <input #begininput matInput [matDatepicker]="picker1" (dateChange)="addBegin( $event)" [disabled]="!addmode  || !mode" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 readwrite></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>end_date</mat-label>
            <input #endinput matInput [matDatepicker]="picker2" (dateChange)="addEnd( $event)" [disabled]="!addmode  || !mode " readonly>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 readwrite></mat-datepicker>
          </mat-form-field>
          &nbsp;&nbsp;
         
            <mat-checkbox class="example-margin" *ngFor="let day of days;let i=index" [(ngModel)]="dayth[i]" name="day" [disabled]="!addmode || !mode" color="primary">
              {{day}}  &nbsp;
           </mat-checkbox>
           <div class="options"></div>
          <button mat-raised-button color="primary" (click)="change(calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)" [disabled]="(!addmode) || (tempbegin==null) || (tempend==null) || (tempbegin>tempend) || !mode">
             Change Date On The calendar
          </button>
        </div>    
    </form>
 
    <div class="options"></div>
    
    
    <mat-calendar #calendar1 class="calendars" (selectedChange)="select($event,calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)" [dateClass]="isSelected"  [startAt]="startdat[0]"></mat-calendar>
    <mat-calendar #calendar2 class="calendars" (selectedChange)="select($event,calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)" [dateClass]="isSelected"  [startAt]="startdat[1]"></mat-calendar>
    <mat-calendar #calendar3 class="calendars" (selectedChange)="select($event,calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)" [dateClass]="isSelected"  [startAt]="startdat[2]"></mat-calendar>
    <mat-calendar #calendar4 class="calendars" (selectedChange)="select($event,calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)" [dateClass]="isSelected"  [startAt]="startdat[3]"></mat-calendar>
    <mat-calendar #calendar5 class="calendars" (selectedChange)="select($event,calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)" [dateClass]="isSelected"  [startAt]="startdat[4]"></mat-calendar>
    <mat-calendar #calendar6 class="calendars" (selectedChange)="select($event,calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)" [dateClass]="isSelected"  [startAt]="startdat[5]"></mat-calendar>
    <button mat-icon-button  class="calendars" color="primary" (click)="lastmonth(calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    {{ currentyear}}
     <button mat-icon-button  class="calendars" color="primary" (click)="nextmonth(calendar1,calendar2,calendar3,calendar4,calendar5,calendar6)">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <div class="options"></div>
    <br>
    <button mat-raised-button color="accent" (click)="onSave(calendar1,calendar2,calendar3,calendar4,calendar5,calendar6,begininput,endinput)" [disabled]="(!addmode || !mode) ">
      Save 
   </button>
   &nbsp;&nbsp;&nbsp;&nbsp;                    
   <button mat-raised-button color="warn" (click)=" onDelete(calendar1,calendar2,calendar3,calendar4,calendar5,calendar6,begininput,endinput)" [disabled]="(!addmode || !mode || this.current==this.calendarData.length) ">
       Delete
    </button>
   &nbsp;&nbsp;&nbsp;&nbsp;                    
   <button mat-raised-button  (click)=" onReset(calendar1,calendar2,calendar3,calendar4,calendar5,calendar6,begininput,endinput)" [disabled]="(!addmode || !mode) ">
       Reset
    </button>
    <br><br><br><br>
  </mat-tab>
 <mat-tab label="Alternate" [disabled]="(mode) ">
    <app-altercalen [inevent]="mode"></app-altercalen>
    </mat-tab>
</mat-tab-group>
