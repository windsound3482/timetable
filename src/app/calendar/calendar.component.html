<app-tb-for-calen (notify)="onSave()"></app-tb-for-calen>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
      <div *ngFor="let pos of displayedColumns;let i= index">
      <ng-container [matColumnDef]= "pos">
        <mat-header-cell *matHeaderCellDef> {{pos}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
            
              <input matInput type="text" style="border:0;outline:0;" [(ngModel)]="element[i]" > 
            
          </mat-cell>
      </ng-container>
      </div>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
      
    </table> 
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>

<form class="myoptionclass" >

  <p>
  <mat-form-field class="example-form-field">
      <mat-label>Service_id</mat-label>
      <input matInput type="text" [(ngModel)]="value" name="value" [disabled]="addmode" >
    
      <button mat-button *ngIf="value" matSuffix  aria-label="edit" (click)="edit(calendar)">
        <mat-icon>create</mat-icon>
      </button>
      
  </mat-form-field>
  
  </p>
    <p>
      <div class="date-select">
        <mat-form-field>
          <mat-label>start_date</mat-label>
          <input matInput [matDatepicker]="picker1" (dateChange)="addBegin( $event)" [disabled]="!addmode">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>end_date</mat-label>
          <input matInput [matDatepicker]="picker2" (dateChange)="addEnd( $event)" [disabled]="!addmode">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <p></p>>
        <button mat-raised-button color="Change">Primary</button>
      </div>
    
</form>


<mat-calendar #calendar (selectedChange)="select($event,calendar)" [dateClass]="isSelected"></mat-calendar>
