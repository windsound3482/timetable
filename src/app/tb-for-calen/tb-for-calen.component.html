<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>Toolbar</mat-card-title>
      <mat-card-subtitle>Two Ways</mat-card-subtitle>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        Recommended: Use calendar_dates.txt in conjunction with calendar.txt to define exceptions. 
      </p>
      <p>
        Alternate: Omit calendar.txt, and specify each date of service in calendar_dates.txt. 
      </p>
      <p>
        For further information:<a href="https://developers.google.com/transit/gtfs/reference#calendar_datestxt">
        Google-reference/calendar</a>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="switchmode()">SWITCH MODE</button>
      <button mat-button (click)="download()">DOWNLOAD</button>
    </mat-card-actions>
  </mat-card>
