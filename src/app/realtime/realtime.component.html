<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
        <div *ngFor="let pos of displayedColumns;let i= index">
        <ng-container [matColumnDef]= "pos">
          <mat-header-cell *matHeaderCellDef> {{pos}} </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                 {{element[i]}}
                
                <button mat-button *ngIf="pos=='FeedEntity_id'" matSuffix color="primary"  aria-label="edit" [disabled]="addmode">
                  <mat-icon>create</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        </div>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
      </table> 
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
  </div>
