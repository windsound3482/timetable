<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
        <div *ngFor="let pos of displayedColumns;let i= index">
        <ng-container [matColumnDef]= "pos">
          <mat-header-cell *matHeaderCellDef> {{pos}} </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                 {{element[i]}}
                
                <button mat-button *ngIf="pos=='entity_id'" matSuffix color="primary"  aria-label="edit" [disabled]="addmode" (click)="editentity(element[i])">
                  <mat-icon>create</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        </div>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> 
      </table> 
      
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
  </div>

<p></p>
<br />
<div>
  &nbsp;&nbsp;
  <mat-form-field class="example-form-field">
      <mat-label>Entity_id</mat-label>
      <input matInput type="text" [(ngModel)]="value" [disabled]="addmode" [ngModelOptions]="{standalone: true}">
      <button mat-button *ngIf="value" matSuffix  aria-label="edit" [disabled]="addmode" (click)="edit()">
        <mat-icon>create</mat-icon>
      </button>
  </mat-form-field>
</div>

<div *ngIf="this.current"> 
  &nbsp;&nbsp;&nbsp;&nbsp;
  <mat-form-field >
    <mat-label>trip_timestamp</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="current.timestamp"  [disabled]="!addmode" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  &nbsp;&nbsp;
  <mat-form-field >
    <mat-label>trip_delay</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="current.delay"  [disabled]="!addmode" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <div class="options"></div>
  &nbsp;&nbsp;
  <h3> VehicleDescriptor:
    <button mat-button *ngIf="!current.VehicleDescriptor" matSuffix [disabled]="!addmode" (click)="addvehicle()">
      <mat-icon>add</mat-icon>
    </button>
  </h3>
  
  
  <div *ngIf="current.VehicleDescriptor">
    &nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field >
      <mat-label>VehicleDescriptor_id</mat-label>
      <input matInput type="text" [(ngModel)]="current.VehicleDescriptor.id"  [disabled]="!addmode" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field >
      <mat-label>VehicleDescriptor_label</mat-label>
      <input matInput type="text" [(ngModel)]="current.VehicleDescriptor.label"  [disabled]="!addmode" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field >
      <mat-label>VehicleDescriptor_license_plate</mat-label>
      <input matInput type="text" [(ngModel)]="current.VehicleDescriptor.license_plate"  [disabled]="!addmode" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </div>
</div>

<div class="options">

  <button mat-raised-button color="warn" (click)="onSave()" [disabled]="!addmode">
      Save 
    </button>
 
</div>
  <p></p>
  
  <br><br>
